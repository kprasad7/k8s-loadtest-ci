# Kustomization for production overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: echo

resources:
  - ../../base

replicas:
  - name: echo-foo
    count: 3
  - name: echo-bar
    count: 3

patches:
  - target:
      kind: Deployment
      name: echo-foo
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
  - target:
      kind: Deployment
      name: echo-bar
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
